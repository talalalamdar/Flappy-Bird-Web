<!DOCTYPE html>
<head>
  <title>Flappy Bird</title>
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="description" content="Flappy Bird">
  <meta name="author" content="Talal Alamdar">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">

  <script src="index.js" defer></script>
</head>
<body>
  <div class="main">
    <div class="main__gameContainer">
      <div class="game">
        <div class="game__score"></div>

        <div class="game__sky"></div>

        <div class="game__bird"></div>

        <div class="game__ground"></div>

        <div class="gameOver__overlay">
          <div class="gameOver__overlay__title">
            Game Over
          </div>
          <button type="button" class="gameOver__overlay__button">
            Try Again
          </button>
        </div>
      </div>
    </div>
    <div class="main__recordContainer">

    </div>
  </div>
</body>
